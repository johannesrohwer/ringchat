syntax = "proto3";

service RingMaster {
    rpc AddToRing(Node) returns (Node) {}
}

service RingSlave {
    rpc SetNext(Node) returns (Empty) {}
    rpc Forward(Token) returns (Empty) {}
}


message Empty {
    // Explicit null type
}

message Token {
    string id = 1;
    string message = 2;
    string payload = 3;
}

message Node {
    string name = 1;
    int32 port = 2;
}

